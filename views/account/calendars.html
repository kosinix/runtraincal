{% extends "body.html" %}

{% block main %}
<div class="container main">
    <div class="row">
        <div class="col text-center cal-title">
            <h1>My Calendars</h1>
        </div>
    </div>
    <div class="row-calendars">
        {% if calendars.length %}
            {% for calendar in calendars %}
                <div class="cell">
                    <div>
                        <a href="/account/calendar/read.html?uid={{calendar.uid}}">
                        <!--<svg viewBox="0 0 24 24"><path fill="#ccc" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1" /></svg>-->
                        <svg viewBox="0 0 24 24">
    <path fill="#ddd" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
</svg>
                        <span>{{calendar.title}}</span>
                        </a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
        {% endif %}
        <div class="cell">
            <div class="new-cal">
                <a href="/account/calendar/create.html">
                    <svg viewBox="0 0 24 24"><path fill="#343A40" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
                    <span>New Calendar</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
