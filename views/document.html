<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{title}}</title>
	{% block headAssets %}
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link href="{{baseUrl}}/bootstrap4/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{baseUrl}}/css/style.css" rel="stylesheet">
		<link href="{{baseUrl}}/css/style2.css" rel="stylesheet">
		<script>
			window.isAuth = {{isAuth | default(false)}};
		</script>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112993213-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-112993213-1');
		</script>
	{% endblock %}
</head>
<body class="{{bodyClass}}">
{% block body %}{% endblock %}
{% block scripts %}
	<script src="{{baseUrl}}/js/jquery.min.js"></script>
	<script src="{{baseUrl}}/bootstrap4/js/bootstrap.bundle.min.js"></script>
	<script src="{{baseUrl}}/js/lodash.min.js"></script>
{% endblock %}
</body>
</html>
